    <div id = "info"> 
      <h2 style>2018 UIC Passaro Scholarship Travel Locations<h2></div>
		<div id="map" style="width: 800px; height: 800px"></div>


		<script>
  		  var map = L.map('map',{ center: [34.54, -41.20], zoom: 2});

  		  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', { attribution: '© OpenStreetMap' }).addTo(map);

   			    $.getJSON("passaro.geojson",function(data){
    			// add GeoJSON layer to the map once the file is loaded
   				 L.geoJson(data, {

				    onEachFeature: function( feature, layer ){
				      layer.bindPopup( "<strong>" + feature.properties.NAME_ENGLI )
				    }
  					}  ).addTo(map);
  				});

		</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
